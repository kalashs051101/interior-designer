{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="{% static 'login_styles.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
  body{
  display: flex; 
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url("{% static 'img/img2.jpg' %}") no-repeat;
  background-size: cover;
  background-position: center;
}

</style>
<body>
 
    {% include 'header.html' %}

  <div class="wrapper" style="margin-top: 100px;">
    <form action="" method="POST">
      {% csrf_token %}

      
      <h1>Update</h1>
      {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
      <div class="input-box">
        <input type="text" name="usname" value="{{user.username}}" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
          <input type="text" name="uslname" value="{{user.last_name}}" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" name="usemail" value="{{user.email}}" required>
          <i class='bx bxs-user'></i>
        </div>
      <div class="input-box">
        <input type="password"name="pas1" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password"name="pas2" placeholder="confirm Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      
      <button type="submit" class="btn">Edit</button>
      
    </form>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
</body>

</html>
